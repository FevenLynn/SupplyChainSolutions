<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SupplyChainSolutions/userAuth/static/css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>New here! Sign up and make your sourcing easier</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="First Name"/>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name"/>
            <label>Email</label>
            <input type="email" placeholder="Email"/>
            <label>Phone Number</label>
            <input type="phone-number" placeholder="+254 712345678"/>
            <label>User type</label>
            <input type="text" list="user-type" placeholder="Pick your user type"/>
            <datalist id="user-type"> <option value="Supplier"><option value="Retailer"></datalist>
            <label>Password</label>
            <input type="password" placeholder="Password"/>
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" />
            <input type="button" value="Submit" />
        </form>
        <p>
            By clicking the Sign Up button,you agree to our <br />
            <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>
    <script src="{% static 'js/' %}"></script>
</body>
</html>
